<footer id="footer">
  <section>
    <form method="POST" action="https://api.slapform.com/{{site.email}}">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" name="slap_replyto" id="email" /> <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
      </ul>
      <input type="hidden" name="slap_redirect" value="{{site.url}}{{site.baseurl}}{{site.slapform_thankyou_page}}" /> <!-- slap_redirect allows you to set a custom redirect/thank you page -->
    </form>
  </section>
  <section class="split contact">
    <section>
      <h3>Location</h3>
      <div id="map" style="width:300px;height:300px;"></div>
      <script>
      function initMap() {
        var medical_centre = {lat: 12.027444259320353, lng: 39.02367298842138 };
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 16, center: medical_centre});
        var marker = new google.maps.Marker({position: medical_centre, map: map});
      }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmnrqrOJ5uTb4qaFZNokopDv2nlRxYYTQ&callback=initMap">
      </script>
    </section>
    <section>
      <h3>Social</h3>
      <ul class="icons alt">
        {% include social.html %}
      </ul>
    </section>
  </section>
</footer>
